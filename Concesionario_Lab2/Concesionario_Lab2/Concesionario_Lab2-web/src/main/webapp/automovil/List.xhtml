<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Automoviles</title>
    </h:head>
    <h:body>
        <h1>Lista de Automoviles</h1>
        <f:view>

            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{automovilMBean.automoviles}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdAutomovil"/>
                        </f:facet>
                        <h:outputText value="#{item.idAutomovil}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cilindraje"/>
                        </f:facet>
                        <h:outputText value="#{item.cilindraje}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Color"/>
                        </f:facet>
                        <h:outputText value="#{item.color}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Precio"/>
                        </f:facet>
                        <h:outputText value="#{item.precio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="EnVenta"/>
                        </f:facet>
                        <h:outputText value="#{item.enVenta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="MesesGarantia"/>
                        </f:facet>
                        <h:outputText value="#{item.mesesGarantia}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Foto"/>
                        </f:facet>
                        <h:outputText value="#{item.foto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TipoAutomovil"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoAutomovil}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Linea"/>
                        </f:facet>
                        <h:outputText value="#{item.linea}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
